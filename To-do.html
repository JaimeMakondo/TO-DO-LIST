<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tostyle.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="pre-container">
            <h2> To-Do-List </h2>
            <div class="input-container">
                <input type="text" placeholder=" Add Your To-do List " id="input" required />
                <input type="date" id="mydate" />
                <input type="time" id="mytime" />
                <button onclick="checker()" >+ ADD +</button>
            </div>
            <div class="output-container">
                <ul id="output"></ul>
            </div>
        </div>
    </div>
    

    <script src="todo.js"></script>
</body>
</html>
